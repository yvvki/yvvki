<svg
	xmlns="http://www.w3.org/2000/svg"
	viewBox="0 0 100 20"
>

	<style>
		@import url('https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&amp;display=swap');

		:root {
		font-family: 'Pixelify Sans', sans-serif;
		font-weight: bold;
		text-anchor: middle;
		}

		.gray {
		fill: #fff;
		stroke: #000;
		stroke-width: 0.25;
		}

		.pink {
		fill: #f42098;
		stroke: #f42098;
		stroke-width: 0.5;
		}

		.shadow {
		filter: drop-shadow(0 0.25px 0.25px #f42098);
		}

		.bounce {
		animation: bounce 4s ease-in-out infinite;
		}

		@keyframes bounce {
		0% { transform: translateY(0); }
		25% { transform: translateY(-1px); }
		41.667% { transform: translateY(0.5px); }
		50% { transform: translateY(0); }
		100% { transform: translateY(0); }
		}
	</style>

	<text x="50" y="10" class="pink shadow">yvvki::Rika</text>
	<text x="50" y="10" class="gray bounce">yvvki::Rika</text>

</svg>
